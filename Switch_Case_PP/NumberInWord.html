<!DOCTYPE html>
<html>
    <script>
        let numStr = prompt("Enter single digit number");
        let numInWord;
        if(numStr.length>1)
            alert("You should enter single digit number");
        else
        {
            let num = parseInt(numStr);
            switch(num)
            {
                case 0:
                    alert("Zero");
                    break;
                case 1:
                    alert("One");
                    break;
                case 2:
                    alert("Two");
                    break;
                case 3:
                    alert("Three");
                    break;
                case 4:
                    alert("Four");
                    break;
                case 5:
                    alert("Five");
                    break;
                case 6:
                    alert("Six");
                    break;
                case 7:
                    alert("Seven");
                    break;
                case 8:
                    alert("Eight");
                    break;
                case 9:
                    alert("Nine");
                    break;
                default:
                    alert("Wrong Value");
                    break;
            }
        }
    </script>
</html>
