<!DOCTYPE html>
<html>
    <script>
        let numStr = prompt("Enter day number (1-7)");
        let num = parseInt(numStr);
        switch(num)
        {
            case 1:
                alert("Sunday");
                break;
             case 2:
                alert("Monday");
                break;
             case 3:
                alert("Tuesday");
                break;
             case 4:
                alert("Wednesday");
                break;
             case 5:
                alert("Thursday");
                break;
             case 6:
                alert("Friday");
                break;
             case 7:
                alert("Saturday");
                break;
            default:
                alert("Wrong Value");
                break;
        }
    </script>
</html>
