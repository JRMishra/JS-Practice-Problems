<!DOCTYPE html>
<html>
    <script>
        let numStr = prompt("Enter day number (1-7)");
        let num = parseInt(numStr);
        if(num==1)
            alert("Sunday");
        else if(num==2)
            alert("Monday");
        else if(num==3)
            alert("Tuesday");
        else if(num==4)
            alert("Wednesday");
        else if(num==5)
            alert("Thursday");
        else if(num==6)
            alert("Friday");
        else if(num==7)
            alert("Saturday");
        else
            alert("Wrong Value");

    </script>
</html>
