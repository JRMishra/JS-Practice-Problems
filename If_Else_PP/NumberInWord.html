<!DOCTYPE html>
<html>
    <script>
        let numStr = prompt("Enter single digit number");
        let numInWord;
        if(numStr.length>1)
            alert("You should enter single digit number");
        else
        {
            let num = parseInt(numStr);
            if(num==0)
                alert("Zero");
            else if(num==1)
                alert("One");
            else if(num==2)
                alert("Two");
            else if(num==3)
                alert("Three");
            else if(num==4)
                alert("Four");
            else if(num==5)
                alert("Five");
            else if(num==6)
                alert("Six");
            else if(num==7)
                alert("Seven");
            else if(num==8)
                alert("Eight");
            else if(num==9)
                alert("Nine");
            else
                alert("Wrong Value");
        }
    </script>
</html>
